name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: # Permite execução manual

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Necessário para comentar no PR
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install google-generativeai PyGithub

      - name: Run AI Reviewer
        env:
          GEMINI_API_KEY: ${{ secrets.AI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Se for execução manual, definir um PR fake ou pegar input (opcional, aqui foca no PR)
          if [ -z "$PR_NUMBER" ]; then
            echo "PR_NUMBER não detectado. Esta action deve rodar em um Pull Request."
            exit 0
          fi
          python .github/scripts/ai_reviewer.py
